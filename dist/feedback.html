<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Feedback</title>
    <link rel="stylesheet" href="css/app.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
  </body>
  <div class="feedback">
    <div class="likely">
      <div class="close">
        <img src="./img/close.svg" alt="close">
      </div>
      <div class="header">
        <h3>How likely are you to answer to this question?</h3>
      </div>
      <div class="status">
        <ul>
          <li>
            <input type="radio" name="rate" value="-1">
            <img src="./img/sad.png" alt="sad">
          </li>
          <li>
            <input type="radio" name="rate" value="-1">
            <img src="./img/thinking.png" alt="thinking">
          </li>
          <li class="active">
            <input type="radio" name="rate" value="-1">
            <img src="./img/happy.png" alt="happy">
          </li>
        </ul>
      </div>
      <div class="message">
          <h4>Tell us how we can improve</h4>      
          <textarea placeholder="Write your message here"></textarea>
      </div>
      <div class="actions">
        <a href="#skip">Skip</a>
        <a href="#skip">Submit</a>
      </div>
    </div>
  
    <div class="vote">
      <div class="close">
        <img src="./img/close.svg" alt="close">
      </div>
      <div class="header">
        <h3>How likely are you to answer to this question?</h3>
      </div>
      <div class="vote__numbers">
        <ul>
          <li>
            <input type="radio" name="rate" value="0">
            <span>0</span>
          </li>
          <li>
            <input type="radio" name="rate" value="1">
            <span>1</span>
          </li>
          <li>
            <input type="radio" name="rate" value="2">
            <span>2</span>
          </li>
          <li>
            <input type="radio" name="rate" value="3">
            <span>3</span>
          </li>
          <li>
            <input type="radio" name="rate" value="4">
            <span>4</span>
          </li>
          <li>
            <input type="radio" name="rate" value="5">
            <span>5</span>
          </li>
          <li>
            <input type="radio" name="rate" value="6">
            <span>6</span>
          </li>
          <li>
            <input type="radio" name="rate" value="7">
            <span>7</span>
          </li>
          <li>
            <input type="radio" name="rate" value="8">
            <span>8</span>
          </li>
          <li>
            <input type="radio" name="rate" value="9">
            <span>9</span>
          </li>
        </ul>
        <div class="vote__info">
          <span>Not likely at all</span>
          <span>Extremely likely</span>
        </div>
      </div>
      <div class="message">
        <h4>Tell us how we can improve</h4>      
        <textarea placeholder="Write your message here"></textarea>
    </div>
    <div class="actions">
      <a href="#skip">Skip</a>
      <a href="#skip">Submit</a>
    </div>
    </div>
  </div>
  
    <script src="js/app.min.js"></script>
  </body>
</html>
