<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Safari</title>
    <link rel="stylesheet" href="css/app.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="safari dark">
      <div class="top__bar">
        <div class="bar__actions">
          <div class="circles">
            <span class="circle red"></span>
            <span class="circle yellow"></span>
            <span class="circle green"></span>
          </div>
          <img src="./img/safari-left-arrow.svg" alt="safari-left-arrow.">
          <img src="./img/safari-right-arrow.svg" alt="safari-right-arrow">
        </div>
        <div class="url__actions">
          <img src="./img/shield.svg" alt="shield">
          <div class="url">
            <span>
              <img src="./img/refresh.svg" alt="refresh">
              figma.com
            </span>
            <img src="./img/lock.svg" alt="lock">

          </div>
        </div>
        <div class="bar__actions">
          <img src="./img/download.svg" alt="download">
          <img src="./img/upload.svg" alt="upload">
          <img src="./img/new.svg" alt="new">
          <img src="./img/tab.svg" alt="tab">

        </div>
      </div>
      <div class="iframe">
        <!-- <iframe src="https://www.youtube.com/watch?v=aULb2vuQfWw&list=PLfAfrKyDRWrGze_1T1bUU0qA9RknVKI5J" frameborder="0"></iframe> -->
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
