<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/app.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
  </body>
    <div class="profile">
      <div class="follow__info">
        <div class="follow">
          <img src="./img/follower.svg" alt="follower">
          <span>5,009 followers</span>
        </div>
        <div class="follow">
          <img src="./img/following.svg" alt="following">
          <span>447 following</span>
        </div>
      </div>

      <div class="user__info">
        <ul>
          <li>
            <img src="./img/profile-location.svg" alt="profile location">
            <span>Bergen, Norway</span>
          </li>
          <li>
            <img src="./img/user.svg" alt="user">
            <span>Member since Jun 2015</span>
          </li>
          <li>
            <img src="./img/basket.svg" alt="basket">
            <a href="#basket">78 goods</a>
            <span>sold</span>
          </li>
        </ul>
      </div>

      <div class="team">
        <div class="header">
          <h3>On team</h3>
        </div>

        <div class="team__body">
          <div class="team__info">
            <img src="./img/brand1.png" alt="brand1">
            <span>UI Design Daily</span>
          </div>
          <div class="team__users">
            <img src="https://thispersondoesnotexist.com/image" alt="user1">
            <img src="https://thispersondoesnotexist.com/image" alt="user2">
          </div>
        </div>

      </div>

      <div class="skills">
        <div class="header">
          <span>Skills</span>
        </div>
        <ul>
          <li>
             <a href="#css">css</a>
          </li>
          <li>
             <a href="#html">html</a>
          </li>
          <li>
             <a href="#sketch">sketch</a>
          </li>
          <li>
             <a href="#ui">ui</a>
          </li>
          <li>
             <a href="#ux">ux</a>
          </li>
          <li>
             <a href="#frontenddevelopment">front-end development</a>
          </li>
          <li>
             <a href="#invisionapp">invisionapp</a>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
