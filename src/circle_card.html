<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Circle Card</title>
    <link rel="stylesheet" href="css/app.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="trial">
      <div class="trial__card">
        <div class="title">
          <h3>Free trial credit</h3>
        </div>
        <div class="info">
          <div class="circle__bar">
            <svg width="72" height="72" id="elem1">
              <circle cx="36" cy="36" r="33.5"></circle>
              <circle cx="36" cy="36" r="33.5"></circle>
            </svg>
          </div>
          <div class="payment">
            <div class="amount">
              <span>$249/$300</span>
            </div>
            <div class="text">
              <span>Free trial credit</span>
            </div>
          </div>
        </div>
        <div class="description">
          <p>
            You will not be billed durng your free trial.
            To keep your projects running after the trial end, upgrade to a paid option.  
          </p>
        </div>
        <div class="trial__actions">
          <div class="btn__upgrade">
            <a href="#">Upgrade</a>
          </div>
          <div class="learn__more">
            <a href="#">Learn More</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
