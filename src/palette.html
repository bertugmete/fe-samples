<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Palette</title>
    <link rel="stylesheet" href="css/app.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="alert">
      Color #F9ACA7 copied to your clipboard
    </div> -->
    <div class="color__palette__header">
      <h3>Color palette generator</h3>
    </div>
    <div class="color_palette">
      <ul id=palette>
      </ul>

      <button type="button" onclick="generateColorPalette()">Generate palette</button>
      <p>Or just press the “g” to generate new palettes.</p>
      <div class="short__cut">
        Click to copy individual color • Press “C” to copy palette
      </div>
    </div>
    <script src="js/app.min.js"></script>
    <script>
      window.onload = () => generateColorPalette()
    </script>
  </body>
</html>
